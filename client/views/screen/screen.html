<template name="screens">
  <div class="screens-container">
    <div class="row">
      <div class="main-screen col-xs-9">
        {{#isolate}}
          <div class="screen-holder">
            {{#if editing}}
              {{> typeSelector}}
              <div class="screen-content embed">
                {{{urlTemplate 'main'}}}
              </div>
            {{else}}
              <div class="screen-content embed">
                {{{withTemplate 'mp4' 'main'}}}
              </div>
            {{/if}}
          </div>
        {{/isolate}}
      </div>
      <div class="side-screens col-xs-3">
        <div class="row">
          {{#isolate}}
            <div class="screen-one col-xs-12">
              <div class="screen-holder">
                {{#if editing}}{{> typeSelector}}{{/if}}
                <div class="screen-content embed">
                  {{{withTemplate 'mp4' 'one'}}}
                </div>
              </div>
            </div>
          {{/isolate}}
        </div>
        <div class="row">
          {{#isolate}}
            <div class="screen-two col-xs-12">
              <div class="screen-holder">
                {{#if editing}}{{> typeSelector}}{{/if}}
                <div class="screen-content embed">
                  {{{withTemplate 'mp4' 'two'}}}
                </div>
              </div>
            </div>
          {{/isolate}}
        </div>
        <div class="row">
          {{#isolate}}
            <div class="screen-three col-xs-12">
              <div class="screen-holder">
                {{#if editing}}{{> typeSelector}}{{/if}}
                <div class="screen-content embed">
                  {{{withTemplate 'mp4' 'three'}}}
                </div>
              </div>
            </div>
          {{/isolate}}
        </div>
      </div>
    </div>
  </div>
</template>
