<template name="image">
  <img src="{{this.src}}" />
</template>

<template name="video">
  <video class="autoplayable" width="{{width}}" height="{{height}}" autoplay loop><source src="{{screen.src}}" type="video/mp4">
  </video>
</template>

<template name="youtube">
  <iframe width="{{width}}" height="{{height}}" src="//www.youtube.com/embed/{{src}}?playlist={{src}}&loop=1&controls=0&autoplay=1&modestbranding=1&showinfo=0" frameborder="0" allowfullscreen>
  </iframe>
</template>

<template name="ticker">
  <div class="ticker">
    <marquee behavior="alternate" direction="left">
      {{#each tick}}
        <span>{{src}}</span> | HEDGEYE | 
      {{/each}}
    </marquee>
  </div>
</template>

<template name="videoPlaceholder">
  <div class="video-placeholder screen-holder">
    <p>{{this.src}}</p>
    <img class="img-responsive" src="/video-placeholder.jpg">
  </div>
</template>
