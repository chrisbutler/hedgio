<template name="shows">
  <div class="page-header">
    {{#link route='newShow' class='pull-right btn btn-large btn-success'}}Add Show{{/link}}
    <h1>Shows</h1>
  </div>
  {{#each this}}
    {{> showGridItem}}
  {{/each}}
</template>

<template name="showPicker">
  <div class="picker row">
    <div class="form-group col-xs-9">
      {{#constant}}
        <select class="show-picker form-control">
          <option selected="selected" value="placeholder" disabled>Select a show...</option>
          {{#each shows}}
            <option value="{{name}}">{{name}}</option>
          {{/each}}
        </select>
      {{/constant}}
    </div>
    <div class="form-group col-xs-3">
      <button class="go btn go-btn btn-block btn-default {{goClass}}">GO</button>
    </div>
  </div>
</template>

<template name="showGridItem">
  <div class="show-item-holder col-sm-4">
    <div class="show-item">
      {{> screensWidget}}
      <div class="show-item-info row">
        <div class="col-xs-10">
          <h3>{{name}}</h3>
        </div>
        <div class="col-xs-2 button-holder">
          {{#link route='edit' class=''}}<i class="fa fa-pencil-square"></i>{{/link}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="showList">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Main</th>
        <th>One</th>
        <th>Two</th>
        <th>Three</th>
        <th>Text</th>
        <th colspan="2"></th>
      </tr>
    </thead>
    <tbody>
      {{#each this}}
        <tr>
          <td>{{name}}</td>
          <td>{{screens.main}}</td>
          <td>{{screens.one}}</td>
          <td>{{screens.two}}</td>
          <td>{{screens.three}}</td>
          <td>{{ticker}}</td>
          <td>{{#link route='edit' class='btn btn-sm btn-primary'}}Edit{{/link}}</td>
          <td>{{#link route='theShow' class='btn btn-sm btn-success'}}GO{{/link}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
