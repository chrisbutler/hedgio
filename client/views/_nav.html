<template name="navigation">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header highlight-nav">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand view-show-link">HEDGIO</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav highlight-nav navbar-nav">

            <li class="dashboard-link">{{#link route='dashboard'}}Dashboard{{/link}}</li>
            <li class="shows-link">{{#link route='shows'}}Shows{{/link}}</li>
            <li class="screens-link">{{#link route='screens'}}Screens{{/link}}</li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>{{#link route='dashboard'}}{{currentUser.emails.0.address}}{{/link}}</li>
          {{#if currentUser}}
            <li>{{#link route='entrySignOut'}}Sign Out{{/link}}</li>
          {{else}}
            <li>{{#link route='entrySignIn'}}Sign In{{/link}}</li>
          {{/if}}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
</template>

<template name="sectorNav">
  <ul class="nav nav-pills">
    <li class="active"><a>All</a></li>
    <li><a>Generic</a></li>
    {{#each theSectors}}
      <li><a>{{this}}</a></li>
    {{/each}}
  </ul>
</template>
